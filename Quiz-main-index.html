<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/Quiz-style.css"/>
    <title>BootCamp Brain Teaser Quiz</title>
  </head>
  <body>
    <Section class="container">
        <div id = "Quiz-page" class="flex-column flex-center">
            <div id="page">
                <div class="page-item">
                    <p id="progressText" class="page-prefix">
                        Question
                    </p>
                    <div id="progresBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="page-item">
                    <p class="page-prefix">
                        Score
                    </p>
                    <h1 id="countDown">1: 00</h1>
                </div>
            </div>
            <h1 id="question">What is the answer to this question?</h1>
            <div class="choice-container">
                <p class="choice-prefix" id = "myButton1">A-</p>
                <p class="choice-text" id = choice-1>Choice 1</p> 
            </div>
            <div class="choice-container">
                <p class="choice-prefix" id = "myButton2">B-</p>
                <p class="choice-text" id = choice-2>Choice 2</p> 
            </div>
            <div class="choice-container">
                <p class="choice-prefix" id = "myButton3">C-</p>
                <p class="choice-text" id = choice-3>Choice 3</p> 
            </div>
            <div class="choice-container">
                <p class="choice-prefix" id = "myButton4">D-</p>
                <p class="choice-text" id = choice-4>Choice 4</p> 
            </div>
            <h2 id = answer-status></h2>           
        </div>
    </Section>
    <script src="./assets/Quiz.js"></script>
  </body>
</html>
